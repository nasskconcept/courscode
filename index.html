<!DOCTYPE html>
<html lang="fr">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="Site de sorties à Lille">
       <title>Sorties à Lille</title>
       <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur Sorties à Lille</h1>
        <p>Je vous promets de belles sorties Lilloise : concerts, jams musicales et bien plus à Lille.</p>
        <img src="imagelille.jpg" alt="image de la ville de Lille">


         <form class="signup-form">
             <label for="prénom">Prénom :</label>
             <input type="text" id="prenom" name="prenom" required>

             <label for="nom">Nom :</label>
             <input type="text" id="nom" name="nom" required>

             <label for="email">Email :</label>
             <input type="email" id="email" name="email" required>
             
             <label for="password">Mot de passe :</label>
             <input type="password" id="password" name="password" required>

             <button type="submit" class="form-button">S'inscrire</button>
          
            </form>
            
        <button class="hover-button">Cliquez-ici</button>
    </div>
</body>
    </html>
